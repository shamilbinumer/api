      <script>
        async function myFunction(){
            try{
                res=await fetch("https://dummyjson.com/products")
                data=await res.json();
                console.log(data);
                s="";
                data.products.map((dt)=>{
                    console.log(dt.title);
                    s+=`<div class="col-lg-3"><div class="card" style="width: 18rem;">
                <img src="${dt.thumbnail}" class="card-img-top" alt="...">
                <div class="card-body">
                  <h3 class="card-title">$${dt.price}</h3>
                  <h5 class="card-text">${dt.title}</h5>
                  <p>${dt.brand}</p>
                  <a href="subpage.html?id=${dt.id}" class="btn btn-primary">Details</a>
                </div>
              </div>
           </div>`
                })
                document.getElementById("caard").innerHTML=s
            }catch(error){
                console.log("error");
            }
        }
        myFunction()

        async function searchFunction(){
            let inp=document.getElementById("inp");
            try{
                res=await fetch("https://dummyjson.com/products")
                data=await res.json();
                console.log(data);
                s="";
                let text=inp.value
                data.products.filter((dt)=>{
                    if(dt.brand.startsWith(text)){
                      s+=`<div class="col-lg-3"><div class="card" style="width: 18rem;">
                <img src="${dt.thumbnail}" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">${dt.title}</h5>
                  <p class="card-text">$${dt.price}</p>
                  <a href="subpage.html?id=${dt.id}" class="btn btn-primary">Go somewhere</a>
                </div>
              </div>
           </div>`
                    }
                    console.log(dt.title);
                   
                })
                document.getElementById("caard").innerHTML=s
            }catch(error){
                console.log("error");
            }
        }
      </script>
